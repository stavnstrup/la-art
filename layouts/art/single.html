{{ define "main" }} {{ $image := $.Page.Resources.GetMatch .Params.fileName }}

<!--
    <img alt="{{.Title}}" loading="lazy"
    src="{{($image.Resize "1000x").RelPermalink }}" />
-->
<div class="container">
  <div class="row">
    <div class="col-12 imageBox">
      <div class="row">
        <div class="col-4">
          {{ if .NextInSection }}
          <a href="{{ .NextInSection.Permalink}}">PREV</a>
          {{ end }}
        </div>
        <div class="col-4 text-center"></div>
        <div class="col-4 text-end">
          {{ if .PrevInSection }}
          <a href="{{.PrevInSection.Permalink}}">NEXT</a>
          {{ end }}
        </div>
      </div>
      {{/* <img alt="{{.Title}}" loading="lazy" src="{{($image.Resize "1008x
      webp").RelPermalink }}" /> */}}
      <img src="{{ $image }}" alt="{{.Title}}" />
    </div>
  </div>
</div>

{{ end }}
