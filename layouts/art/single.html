{{ define "main" }} {{ $image := $.Page.Resources.GetMatch .Params.fileName }}

<!--
    <img alt="{{.Title}}" loading="lazy"
    src="{{($image.Resize "1000x").RelPermalink }}" />
-->

<div class="container">
  <div class="row">
    <div class="col-12 imageBox">
      <div class="row arrowBox">
        <div class="col-4">
          {{ if .NextInSection }}
          <a href="{{ .NextInSection.Permalink}}"
            ><img class="icon" src="/vendor/font-awesome/arrow-circle-left.svg"
          /></a>
          {{ end }}
        </div>
        <div class="col-4 text-center">
          {{/* <i>{{ .Title }}</i>, {{ .Params.year }} */}}
        </div>
        <div class="col-4 text-end">
          {{ if .PrevInSection }}
          <a href="{{.PrevInSection.Permalink}}"
            ><img
              class="icon"
              src="/vendor/font-awesome/arrow-circle-right.svg"
          /></a>
          {{ end }}
        </div>
      </div>
      {{/* <img alt="{{.Title}}" loading="lazy" src="{{($image.Resize "1008x
      webp").RelPermalink }}" /> */}}
      <img src="{{ $image }}" alt="{{.Title}}" />
    </div>
  </div>
</div>

{{ end }}
