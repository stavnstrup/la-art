
{{ define "main" }}

<p>template: art/list</p>
<p>type: {{ .Params.type }}</p>
<p>layout: {{ .Params.layout }}</p>


<p>Hello Art List </p>



{{ $artifacts := .Pages }}

<div>
  <ul>
{{ range $artifacts }}
    <li><b><a href="{{.Permalink}}">{{ .Title }}</a></b><br/><i>{{.Params.method}},
    {{.Params.height}} X {{.Params.width}} cm, {{.Params.year}}</i></li>
{{ end }}
  </ul>

</div>

{{ end }}
