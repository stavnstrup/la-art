
{{ define "main" }}

{{ $artifacts := .Pages }}

<div class="container">

  <div class="galleri">

    {{ range $artifacts }}
    <div class="card artifact">
      <img src="https://dummyimage.com/300x200.jpg&text={{ replace .Title  ' ' '+' }}"/>
      <p><strong>{{ .Title }}</strong><br/><i>{{.Params.method}},
        {{ .Params.height }} X {{ .Params.width }} cm, {{ .Params.year }}</i></p>
      </div>
      {{ end }}
    </div>
</div>

{{ end }}
