baseURL = "https://lisbethaggerbeck.dk"
languageCode = "da-dk"
title = "LA ART"
description = "Official website of Lisbeth Aggerbeck"

timeZone = "Europe/Copenhagen"

enableGitInfo = true

disableKinds = [ 'taxonomy', 'term' ]

# Language settings
contentDir = "content/da"
defaultContentLanguage = "da"
defaultContentLanguageInSubdir = false

disableLanguages = ["  "]


[languages]
[languages.da]
languageName = "Dansk"
# Weight used for sorting.
weight = 1
languagedirection = "ltr"


[languages.en]
languageName = "English"
# Weight used for sorting.
weight = 2
contentDir = "content/en"
languagedirection = "ltr"
